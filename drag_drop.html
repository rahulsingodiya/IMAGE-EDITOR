<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 10px;
      }

      .container {
        width: 50%;
        overflow: hidden;
        height: 200px;
      }

      .draggable {
        width: 100px;
        height: 100px;
        background-color: #666;
        color: white;
        padding: 10px 12px;
        cursor: move;
        position: relative; /* important (all position that's not `static`) */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="draggable">
        Drag me!
        <span>LOGO</span>
      </div>
    </div>
    <script src="drag_drop.js"></script>
  </body>
</html>
